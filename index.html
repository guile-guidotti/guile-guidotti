<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript">
		function verificar() {
			var possui = document.getElementById("possui").value.split(",");
			var repetidas = document.getElementById("repetidas").value.split(",");
			var precisa = repetidas.filter(function(i) { return possui.indexOf(i) < 0; });
			document.getElementById("precisa").innerHTML = precisa; 
		}
	</script>
</head>
<body>
	<form class="col-sm-4">
		<fieldset>
		<div class="form-group">
			<label for="possui">Possui: </label>
			<textarea class="form-control" type="text" id="possui"></textarea><br>
		</div>
		<div class="form-group">
			<label for="repetidas">Repetidas: </label>
			<textarea class="form-control" type="text" id="repetidas"></textarea><br>
		</div>
		<button onclick="verificar(); return false;" class="btn btn-primary">Verificar</button>
		</fieldset>
	</form>
	<p id="precisa" style="word-break: break-all"></p>
</body>
</html>
